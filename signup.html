                    <div class="signup">
                        <div class="justify-content-md-center align-items-center">
                            <div class="social_login align-items-center">
                                <ul class="social_icon">
                                    <li><a class="fb" href="#"><i class="fab fa-facebook-f"></i> Facebookでログインする</a>
                                    </li>
                                    <li><a class="gg" href="#"><i class="fab fa-google-plus-g"></i>Googleでログインする</a>
                                    </li>
                                </ul>
                                <span>または</span>
                            </div>
                            <div class="signup_form">
                                <form method="POST" id="register_form">
                                    <div class="form_group">
                                        <input class="textbox_name" type="text" name="name" id="name" />
                                        <label class="label_name">ユーザー名</label>
                                    </div>
                                    <div class="form_group">
                                        <input class="textbox_mail" type="email" name="email" id="email" />
                                        <label class="label_mail">Email</label>
                                    </div>
                                    <div class="form_group">
                                        <input class="textbox_pass" type="password" name="password" id="password" />
                                        <label class="label_pass">パスワード</label>
                                    </div>
                                    <div class="form_group">
                                        <input class="textbox_repass" type="password" name="password" id="password" />
                                        <label class="label_repass">確認用パスワード</label>
                                    </div>
                                    <div class="form_group mt-4">
                                        <label class="agree">私は<a href="#" class="privacy_policy">プライバシーポリシー</a>に同意します。
                                            <input type="checkbox" name="agree" id="agree" />
                                            <div class="agree_cbox"></div>
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 ml-auto">
                                            <button class="primary_btn" type="submit" name="signup" id="signup">
                                                新規登録<i class='uil uil-user-plus'></i>
                                            </button>
                                        </div>
                                    </div>
