    <!-- bodyタグ内の下部に以下を入力する -->
    <script>
        function copyToClipboard() {
            // コピー対象をJavaScript上で変数として定義する
            var copyTarget = location.href;
            // コピー対象のテキストを選択する
            copyTarget.select();
            // 選択しているテキストをクリップボードにコピーする
            document.execCommand("Copy");
            // コピーをお知らせする
            // alert("コピーできました！ : " + copyTarget.value);
            alert(copyTarget);
        }
    </script>
