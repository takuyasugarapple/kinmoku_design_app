<body>


    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="logomark" href="#">
            <img src="../img/kinmoku-logo.svg" alt="" class="logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-ellipsis-h"></i>

        <div class="collapse navbar-collapse nav-list" id="navbarNav">

                <li class="nav-item text-uppercase active">

                        <img src="../img/sample-icon.jpg" alt="">

            </ul>
        </div>

    <!-- main -->
    <main>


        <!-- slides -->
        <div class="slides">
            <div class="slides-container">
                <div class="slides-bg">
                    <div class="slides-content">
                        <section>

                            <div class="slider">
                                <div>
                                    <div class="row">
                                        <div class="col-md-5 slides-title">
                                            <h2>
                                                これはタイトルです。
                                            </h2>
                                        </div>
                                        <div class="col-md-7 slides-text">
                                            <p>
                                                これはテキストです。これはテキストです。これはテキストです。これはテキストです。

                                            </p>
                                        </div>
                                    </div>


                                    <!-- slide-materials -->
                                    <div class="slide-materials">
                                        <div class="slides-images">
                                            <div class="row justify-content-md-center">
                                                <div class="col-sm-6">
                                                    <img src="../img/sample-icon.jpg" alt="" class="img-fluid slides-item1"
                                                        >
                                                    <div id="slides-modal1" class="iziModal" data-izimodal-title="ヘッダー部分のタイトル (無くても動作します)"
                                                        data-izimodal-subtitle="ヘッダータイトルの下部に表示される説明文(無くても動作します)">
                                                        <img src="../img/sample-icon.jpg" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <img src="../img/sample-icon2.jpg" alt="" class="img-fluid slides-item2"
                                                        >
                                                    <div id="slides-modal2" class="iziModal" data-izimodal-title="ヘッダー部分のタイトル (無くても動作します)"
                                                        data-izimodal-subtitle="ヘッダータイトルの下部に表示される説明文(無くても動作します)">
                                                        <img src="../img/sample-icon2.jpg" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- slide-materials -->


                                    <!-- slide-materials-carousel -->
                                    <div class="slide-materials-carousel">
                                        <div class="slides-images">
                                            <div class="row justify-content-md-center">
                                                <div class="col-lg-6">
                                                    <div id="carouselExampleIndicators" class="carousel slide"
                                                        data-ride="carousel">
                                                        <ol class="carousel-indicators">
                                                            <li data-target="#carouselExampleIndicators" data-slide-to="0"
                                                                class="active"></li>
                                                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                        </ol>
                                                        <div class="carousel-inner">
                                                            <div class="carousel-item active">
                                                                <img src="../img/sample-icon.jpg" alt="" class="img-fluid slides-item1"
                                                                    >
                                                                </div>
                                                            </div>
                                                            <div class="carousel-item">
                                                                <img src="../img/sample-icon2.jpg" alt="" class="img-fluid slides-item2"
                                                                    >
                                                            </div>
                                                        </div>
                                                        <a class="carousel-control-prev" href="#carouselExampleIndicators"
                                                            role="button" data-slide="prev">
                                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                        <a class="carousel-control-next" href="#carouselExampleIndicators"

                                <div>4</div>

                                <div>6</div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- slides -->


    </main>
    <!-- main -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function () {


            $(".iziModal").iziModal({
                group: "group01",
                loop: true
            });

            $(document).on('click', '.slides-item1', function (event) {
                event.preventDefault();
                $('#slides-modal1').iziModal('open');
            });
            $('#slides-modal1').iziModal();

            $(document).on('click', '.slides-item2', function (event) {
                event.preventDefault();
                $('#slides-modal2').iziModal('open');
            });
            $('#slides-modal2').iziModal();

            $(document).on('click', '.slides-item3', function (event) {
                event.preventDefault();
                $('#slides-modal3').iziModal('open');
            });
            $('#slides-modal3').iziModal();

            $(document).on('click', '.slides-item4', function (event) {
                event.preventDefault();
                $('#slides-modal4').iziModal('open');
            });
            $('#slides-modal4').iziModal();

            $('.slider').slick({
                dots: true,
                prevArrow: '<i class="fa fa-caret-left slide-arrow prev-arrow"></i>',
                nextArrow: '<i class="fa fa-caret-right slide-arrow next-arrow"></i>'
            });

        });
    </script>
